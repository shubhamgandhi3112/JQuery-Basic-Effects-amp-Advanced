<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  
  <link rel="icon" href="favicon.ico">
</head>
<body>
  <h1>Registration Form</h1>
  <form id="registrationForm">
    <label for="firstName">First Name :</label>
    <input type="text" id="firstName" class="input-field" required><br><br><br>

    <label for="lastName">Last Name :</label>
    <input type="text" id="lastName" class="input-field" required><br><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" class="input-field" required><br><br><br>

    <label for="mobile">Mobile (10 digits only):</label>
    <input type="text" id="mobile" class="input-field" required><br><br><br>

    <label for="gender">Gender:</label>
    <select id="gender" class="input-field" required><br><br><br>
      <option value="" disabled selected>Select Gender</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>
    <br><br><br>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" class="input-field" required><br><br><br>

    <label for="address">Address:</label>
    <input type="text" id="address" class="input-field" required><br><br><br>

    <label for="city">City:</label>
    <input type="text" id="city" class="input-field" required><br><br><br>
    <label for="areaPin">Area PIN:</label>
    <input type="text" id="areaPin" class="input-field" required><br><br><br>

    <label for="state">State:</label>
    <input type="text" id="state" class="input-field" required><br><br><br>

    <label for="qualification">Qualification:</label>
    <input type="text" id="qualification" class="input-field" required><br><br><br>

    <label for="specialization">Specialization:</label>
    <input type="text" id="specialization" class="input-field" required><br><br><br>

    <label for="password">Password (8-20 characters):</label>
    <input type="password" id="password" class="input-field" required><br><br><br>

    <button type="submit">Register</button><br><br>
  </form>

  <!-- JavaScript file -->
  <script src="js/validation.js"></script>
</body>
</html>
